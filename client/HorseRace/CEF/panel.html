<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../Resources/css/uikit.min.css">
	    <link rel="stylesheet" type="text/css" href="../Resources/css/gtaworld.css">
		<script src="libs/jquery-3.4.1.js"></script>
	</head>
	
	<body>
		<script>
			function Close()
			{
				mp.trigger("HorseRace:Event_onClientCloseCEF", "Panel")
			}

			function SpectateRace()
			{
				mp.trigger("HorseRace:Event_onPanelAction", "Spectate")
			}

			function StartRace()
			{
				mp.trigger("HorseRace:Event_onPanelAction", "Start")
			}


			function Event_onUpdate(type, state)
			{
				ownerMenu = $("#menuOwner") 
				casualMenu = $("#menuCasual")
				if(type === "owner")
				{
					ownerMenu.fadeIn()
				}
				else
				{
					ownerMenu.fadeIn()
				} 
			}

		</script>
		<div id="menuOwner" style="display:none" class="uk-position-top-right uk-margin-medium-right uk-margin-medium-top uk-width-medium uk-box-shadow-large uk-section uk-section-default uk-padding-remove">
	        <div class="uk-section uk-section-secondary uk-padding-small uk-text-center"><h3>Horse-Race Menu</h3></div>
	        <div class="uk-width-1-1 uk-padding-small">
				<div class="uk-margin-top-small uk-form">
					<div class="uk-margin-small">
						<span class="uk-width-1-1 uk-button uk-button-secondary" onclick="StartRace()">Start the Race</span>
					</div>
					<div class="uk-margin-small">
						<span class="uk-width-1-1 uk-button uk-button-primary" onclick="SpectateRace()">Watch Broadcast</span>
					</div>
					<div class="uk-margin-small">
						<span class="uk-width-1-1 uk-button uk-button-danger" onclick="Close()">Close</span>
					</div>
				</div>
	        </div>
		</div>

		<div id="menuCasual" style="display:none" class="uk-position-top-right uk-margin-medium-right uk-margin-medium-top uk-width-medium uk-box-shadow-large uk-section uk-section-default uk-padding-remove">
	        <div class="uk-section uk-section-secondary uk-padding-small uk-text-center"><h3>Horse-Race Menu</h3></div>
	        <div class="uk-width-1-1 uk-padding-small">
				<div class="uk-margin-top-small uk-form">
					<div class="uk-margin-small">
						<span class="uk-width-1-1 uk-button uk-button-primary" onclick="SpectateRace()">Watch Broadcast</span>
					</div>
					<div class="uk-margin-small">
						<span class="uk-width-1-1 uk-button uk-button-danger" onclick="Close()">Close</span>
					</div>
				</div>
	        </div>
		</div>
	</body>
</html>
